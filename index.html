<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A guessing game in which the player has 8 attempt to guess the correct word. Built with vanilla Javascript using HTML and CSS provided by Skillcrush." />
    <meta name="title" property="og:title" content="Guess the Word" />
    <meta property="og:type" content="Website" />
    <meta 
      name="image" 
      property="og:image" 
      content="https://raw.githubusercontent.com/katarzyna-kw/guess-the-word-game/main/img/guess-screenshot.png" 
    />
    <meta 
      name="description" 
      property="og:description" 
      content="A guessing game in which the player has 8 attempt to guess the correct word. Built with vanilla Javascript using HTML and CSS provided by Skillcrush." 
      />
    <meta name="author" content="Katarzyna Wegrzynowicz/Skillcrush" />

    <title>Guess the Word</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Unlock&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>
        <img class="logo" src="img/logo.png" alt="Guess The Word" />
      </h1>
      <p class="message"></p>
      <p class="word-in-progress"></p>
      <p class="remaining">You have <span>8 guesses</span> remaining.</p>
      <ul class="guessed-letters"></ul>
      <form action="" class="guess-form">
        <label for="letter">Type one letter:</label>
        <input type="text" name="letter" class="letter" />
        <div class="form-element button-element">
          <button class="guess">Guess!</button>
        </div>
      </form>
      <button class="play-again hide">Play Again!</button>
    </div>
  </body>

</html>
